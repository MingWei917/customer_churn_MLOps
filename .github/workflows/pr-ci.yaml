name: PR CI - Regression Check

on:
  pull_request:
    branches: [ dev ]

jobs:
  pr-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout PR code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install deps
      run: |
        pip install -r requirements.txt
        pip install dvc dagshub mlflow

    - name: DVC sanity check
      run: dvc dag

    - name: Metrics diff only
      run: |
        dvc metrics diff origin/dev --json > metrics_diff.json || true

    - name: Check regression
      run: python scripts/check_regression.py metrics_diff.json
    
    - name: Check DVC cache existence
      run: dvc status -c
