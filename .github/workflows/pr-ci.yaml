name: PR CI - Regression Check

on:
  pull_request:
    branches: [ dev ]

jobs:
  pr-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout PR code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install deps
      run: |
        pip install -r requirements.txt
        pip install dvc dagshub

    # ðŸ”¹ base(dev) bring metrics
    - name: Pull base metrics (dev)
      run: |
        git fetch origin dev
        git checkout dev
        dvc pull metrics/metrics.json
        cp metrics/metrics.json baseline_metrics.json

    # ðŸ”¹ reswtich PR branch
    - name: Switch back to PR branch
      run: |
        git checkout -

    # ðŸ”¹ PR  pipeline execute
    - name: Run PR pipeline
      run: |
        dvc pull
        dvc repro

    - name: Check regression
      run: |
        python scripts/check_regression.py \
          base_metrics.json metrics/val_metrics.json
