name: Main CI - Finalize Best Model

on:
  push:
    branches: [ main ]

jobs:
  finalize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install deps
      run: |
        pip install -r requirements.txt
        pip install dvc

    - name: Pull data
      run: dvc pull

    - name: Run full pipeline
      run: dvc repro

    - name: Select best experiment
      run: bash scripts/select_best_exp.sh

    - name: Commit best model
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add dvc.lock models/ metrics/
        git commit -m "ci: finalize best model" || echo "No changes"

    - name: Push changes
      run: git push
