name: Dev CI - Integration Validation

on:
  push:
    branches: [ dev ]

jobs:
  dev-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install runtime deps
      run: |
        pip install -r requirements.txt
        pip install dvc dagshub mlflow

    # remote data
    - name: DVC pull
      run: dvc pull

    # Pipeline check
    - name: Validate pipeline graph
      run: dvc dag