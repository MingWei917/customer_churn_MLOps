name: Dev CI - Integration Test

on:
  push:
    branches: [ dev ]

jobs:
  dev-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install deps
      run: |
        pip install -r requirements.txt
        pip install dvc
        pip install dagshub

