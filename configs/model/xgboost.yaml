model:
  name: xgboost
  params:
    n_estimators: 500
    learning_rate: 0.05
    max_depth: 6
    subsample: 0.8
    colsample_bytree: 0.8
    eval_metric: logloss
    random_state: 42

training:
  test_size: 0.2
  stratify: true

output:
  model_path: models/model.pkl
  metrics_path: metrics/metrics.json
